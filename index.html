<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDOM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="app">
      <h1>Todo</h1>
        <section>
          <label for="todo-input" id="todoInput">Add to your todo list!</label>
          <input id="todo-input" class="todo-input" type="text" name="todo-input">
          <button class="add-todo">ADD</button>
          <button id="clear">CLEAR</button>
        </section>
      <ol class="todo-list"></ol>
    </div>
    <script src="./todos.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
